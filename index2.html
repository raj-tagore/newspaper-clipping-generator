<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Clip Generator - Method 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #previewArea {
            max-width: 800px;
            margin-top: 2rem;
        }

        .newspaper-clip {
            background-color: #fdfbf7;
            padding: 40px;
            font-family: "Times New Roman", Times, serif;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .newspaper-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .newspaper-content {
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
            column-count: 3;
            column-gap: 40px;
            margin-bottom: 20px;
        }

        .newspaper-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .newspaper-content {
                column-count: 1;
            }
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Newspaper Clip Generator - 2</h1>
    
    <form id="newspaperForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="articleTitle" class="form-label">Article Title:</label>
            <input type="text" class="form-control" id="articleTitle" name="articleTitle" required>
        </div>

        <div class="mb-3">
            <label for="articleContent" class="form-label">Article Content:</label>
            <textarea class="form-control" id="articleContent" name="articleContent" rows="10" required></textarea>
        </div>

        <div class="mb-3">
            <label for="articleImage" class="form-label">Upload Image:</label>
            <input type="file" class="form-control" id="articleImage" name="articleImage" accept="image/*">
        </div>
        
        <button type="submit" class="btn btn-primary">Generate Newspaper Clip</button>
    </form>

    <div id="previewArea" class="mt-4"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="newspaper2.js"></script>
</body>
</html>
