<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Clip Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #newspaperCanvas {
            display: none;
        }
        #previewArea {
            max-width: 800px;
            margin-top: 2rem;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Newspaper Clip Generator</h1>
    
    <form id="newspaperForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="articleTitle" class="form-label">Article Title:</label>
            <input type="text" class="form-control" id="articleTitle" name="articleTitle" required>
        </div>

        <div class="mb-3">
            <label for="articleContent" class="form-label">Article Content:</label>
            <textarea class="form-control" id="articleContent" name="articleContent" rows="10" required></textarea>
        </div>

        <div class="mb-3">
            <label for="articleImage" class="form-label">Upload Image:</label>
            <input type="file" class="form-control" id="articleImage" name="articleImage" accept="image/*">
        </div>
        
        <button type="submit" class="btn btn-primary">Generate Newspaper Clip</button>
    </form>

    <div id="previewArea" class="mt-4"></div>
    <canvas id="newspaperCanvas"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="newspaper3.js"></script>
</body>
</html>
